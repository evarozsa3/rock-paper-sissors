<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->

<body container-fluid>
  <header class="row bg-dark text-light">
    <h1 class="col-12 text-center">BATTLE TIME!</h1>
  </header>
  <div class="row">
    <div class="col-4 text-center">
      <img class="img-fluid pl-5 pt-5"
        src="https://cdn.shopify.com/s/files/1/0301/0501/products/bears-beets-battlestar-galactica-thumbnail-grey.jpg?v=1576952479"
        alt="">
      <h1 class="ml-5 mt-0">
        WHO WILL WIN??
      </h1>
      <p>
        <h3 class="ml-5">
          Choose Your Answer!
        </h3>
      </p>
      <div>
        <button type="button" class="btn btn-success ml-5 mr-5" onclick="play('bears')">BEARS</button>
        <button type="button" class="btn btn-info mr-5" onclick="play('beats')">BEATS</button>
        <button type="button" class="btn btn-warning" onclick="play('battlestar')">BATTLESTAR</button>
      </div>
    </div>
    <div class="col-4 text-dark text-center pt-5">
      <div class="row">
        <h1 class="col-12">
          JIM VS. DWIGHT
        </h1>
        <div class="col-12">
          <img class="img-fluid"
            src="https://images-na.ssl-images-amazon.com/images/I/41bIkNDpw8L._SR600%2C315_PIWhiteStrip%2CBottomLeft%2C0%2C35_SCLZZZZZZZ_.jpg"
            alt="">
        </div>
      </div>
    </div>
    <div class="col-4 text-center">
      <img class="img-fluid pr-5 pt-5"
        src="https://cdn.shopify.com/s/files/1/0301/0501/products/bears-beets-battlestar-galactica-thumbnail-grey.jpg?v=1576952479"
        alt="">
      <h1 class="mr-5 mt-0">
        WHO WILL WIN??
      </h1>
      <p>
        <h3 class="mr-5">
          Choose Your Answer!
        </h3>
      </p>
      <div>
        <button type="button" class="btn btn-success mr-5">BEARS</button>
        <button type="button" class="btn btn-info mr-5">BEATS</button>
        <button type="button" class="btn btn-warning mr-5">BATTLESTAR</button>
      </div>
    </div>
  </div>
