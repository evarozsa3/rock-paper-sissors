<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body container-fluid>
  <header class="row bg-dark text-light">
    <h1 class="col-12 text-center">BATTLE TIME!</h1>
  </header>
  <div class="row ml-4 mr-5">
    <div class="col-4 text-center">
      <div class="row">
        <div class="col-12 pl-5 pt-5" id="jimImg">
          <img class="img-fluid photo"
            src="https://cdn.shopify.com/s/files/1/0301/0501/products/bears-beets-battlestar-galactica-thumbnail-grey.jpg?v=1576952479"
            alt="">
        </div>
      </div>


    </div>
    <div class="col-4 text-dark text-center pt-2">
      <div class="row">
        <h1 class="col-12">
          JIM VS. DWIGHT
        </h1>
        <h1 class="col-12">
          WHO WILL WIN???
        </h1>
        <div class="col-12">
          <img class="img-fluid mt-1"
            src="
            https://images-na.ssl-images-amazon.com/images/I/41bIkNDpw8L._SR600%2C315_PIWhiteStrip%2CBottomLeft%2C0%2C35_SCLZZZZZZZ_.jpg" alt="">
          <div class="col-12" id="conclusion">
            <h1 class="empty-text">
              RESULTS
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 pt-1 ml-2">
            <button type="button" class="btn btn-success ml-5 mr-4 pl-4 pr-4" onclick="play('bears')">BEARS</button>
            <button type="button" class="btn btn-info mr-4 pl-4 pr-4" onclick="play('beats')">BEATS</button>
            <button type="button" class="btn btn-warning" onclick="play('battlestar')">BATTLESTAR</button>
          </div>
        </div>

        <div class="col-12 text-center pt-2">
          <h3>Choose Your Answer!!</h3>
        </div>

      </div>
    </div>
    <div class="col-4 text-center">
      <div class="row">
        <div class="col-12  pr-5 pt-5" id="dwightImg">
          <img class=" img-fluid photo"
            src="https://cdn.shopify.com/s/files/1/0301/0501/products/bears-beets-battlestar-galactica-thumbnail-grey.jpg?v=1576952479"
            alt="">
        </div>
      </div>
    </div>
  </div>









  <!-- Optional JavaScript -->
  <!- - jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
